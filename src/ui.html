        body {
            background: var(--bg) !important;
            color: var(--text);
            min-height: 100vh;
            padding: var(--spacing);
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;

            border-radius: var(--border-radius);

            padding: calc(var(--spacing) * 1.5);
        }
        .header-bar {

            justify-content: space-between;
            background: var(--header-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 14px 22px 14px 18px;
            margin-bottom: 8px;
            border: 1px solid var(--border);
            transition: background 0.3s, color 0.3s;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .applitools-logo {
            width: 32px;
            height: 32px;
            display: block;
        }
        .applitools-logo path,

        }
        .header-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary);
            letter-spacing: 0.01em;
        }
        .theme-toggle {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 20px;
            padding: 6px 16px;
            font-size: 14px;
            color: var(--text);
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .theme-toggle:hover {
            background: var(--primary);
            color: #fff;
        }
        .theme-toggle .icon {
            font-size: 16px;
        }
        .subtitle {
            font-size: 15px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: var(--spacing);
        }
        .card {
            background: var(--card-bg) !important;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: var(--spacing);
            margin-bottom: var(--spacing);
            border: 1px solid var(--border);
            transition: background 0.3s, color 0.3s;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            padding: var(--spacing);
            min-height: 100vh;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background-color: var(--bg-darker);
            border-radius: var(--border-radius);
            padding: calc(var(--spacing) * 1.5);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: calc(var(--spacing) * 2);
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: var(--spacing);
        }

        .input-wrapper {
            position: relative;
            margin-bottom: var(--spacing);
        }

        .input {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius);
            color: var(--text);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 162, 152, 0.2);
        }

        .input::placeholder {
            color: var(--text-muted);
        }

        .label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .help-text {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .select-wrapper {
            position: relative;
            margin-bottom: var(--spacing);
        }

        .select {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius);
            color: var(--text);
            font-size: 14px;
            appearance: none;
            cursor: pointer;
        }

        .select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 162, 152, 0.2);
        }

        .select-arrow {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-muted);
        }

        .toggle-group {
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing);
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
            margin-right: 12px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--input-bg);
            border: 1.5px solid var(--input-border);
            transition: .4s;
            border-radius: 24px;
            box-sizing: border-box;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #605656;
            box-shadow: 0 1px 4px rgba(0,0,0,0.10);
            transition: .4s;
            border-radius: 50%;
        }

        body.dark-mode .toggle-slider:before {
            background-color: #e2e2e2;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary);
            border-color: var(--navy);
        }

        input:checked + .toggle-slider:before {
            background-color: #fff;
            transform: translate(18px, -50%);
        }

        .toggle-label {
            font-size: 14px;
            color: var(--text);
        }

        .button-group {
            display: flex;
            gap: var(--spacing);
            margin-top: calc(var(--spacing) * 2);
        }

        .button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .button-primary {
            background-color: var(--primary);
            color: white;
        }

        .button-primary:hover {
            background-color: var(--primary-dark);
        }

        .button-secondary {
            background-color: var(--input-bg);
            color: var(--text);
        }

        .button-secondary:hover {
            background-color: #363652;
        }

        .accordion {
            width: 100%;
            background-color: var(--input-bg);
            color: var(--text);
            cursor: pointer;
            padding: 12px 16px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 14px;
            font-weight: 500;
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing);
            transition: all 0.2s ease;
        }

        .accordion:hover {
            background-color: #1a847b50;
        }

        .accordion:after {
            content: '+';
            color: var(--text-muted);
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .accordion.active:after {
            content: 'âˆ’';
        }

        .panel {
            padding: 0 16px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: var(--bg-darker);
            border-radius: var(--border-radius);
        }

        .panel.active {
            max-height: 1000px;
            padding: 30px;
            margin-bottom: var(--spacing);
        }

        .terminal {
            width: 100%;
            background-color: var(--input-bg);
            color: var(--text);
            font-family: 'Consolas', monospace;
            font-size: 12px;
            padding: 12px;
            border-radius: var(--border-radius);
            border: 1px solid #363652;
            margin-top: var(--spacing);
            display: none;
        }

        .results {
            margin-top: var(--spacing);
            padding: var(--spacing);
            background-color: var(--input-bg);
            border-radius: var(--border-radius);
            display: none;
        }

        .results a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .results a:hover {
            text-decoration: underline;
        }
        
        .tooltip-container {
          position: relative;
          display: inline-block;
          cursor: pointer;
          margin-left: 6px;

        .info-icon {
          display: inline-block;
          width: 16px;
          height: 16px;
          background: #e2e2e2;
          color: #183153;
          border-radius: 50%;
          text-align: center;
          font-size: 12px;
          line-height: 16px;
          font-weight: bold;

        .tooltip-text {
          visibility: hidden;

          color: #fff;

          border-radius: 4px;
          padding: 8px;
          position: absolute;
          z-index: 1;
          bottom: 125%; 
          left: 50%;
          transform: translateX(-50%);
          opacity: 0;
          transition: opacity 0.2s;
        }

        .tooltip-container:hover .tooltip-text {
          visibility: visible;
          opacity: 1;
        }
    </style>

        <script>
            // Accordion functionality
            document.querySelectorAll('.accordion').forEach(button => {
                button.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const panel = this.nextElementSibling;
                    panel.classList.toggle('active');
                });
            });

            // Console logging
            (function() {
                if (!console) {
                    console = {};
                }
                var old = console.log;
                var logger = document.getElementById('console');
                console.log = function(message) {
                    if (typeof message == 'object') {
                        logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(message) : String(message)) + '\n';
                    } else {
                        logger.innerHTML += message + '\n';
                    }
                    logger.scrollTop = logger.scrollHeight;
                }
            })();

            // Theme toggle logic
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const themeLabel = document.getElementById('theme-label');
            function setTheme(mode) {
                if (mode === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeIcon.textContent = 'â˜€ï¸';
                } else {
                    document.body.classList.remove('dark-mode');
                    themeIcon.textContent = 'ðŸŒ™';
                }
                localStorage.setItem('applitools-theme', mode);
            }
            themeToggle.addEventListener('click', () => {
                const isDark = document.body.classList.contains('dark-mode');
                setTheme(isDark ? 'light' : 'dark');
            });
            // On load, set theme from localStorage
            (function() {
                const saved = localStorage.getItem('applitools-theme');
                if (saved === 'dark') setTheme('dark');
                else setTheme('light');
            })();
        </script>
